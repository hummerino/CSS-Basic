<html>

  <head>
    <title>Basic CSS</title>
    <!-- IMPORT CSS PAGE -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="container-size">
      <h1>Dimension</h1>
        <button class="sg w10">sg w10</button>
          </br>
        <button class="sg w20">sg w20</button>
          </br>
        <button class="sg w25">sg w25</button>
          </br>
        <button class="sg w33">sg w33</button>
          </br>
        <button class="sg w40">sg w40</button>
          </br>
        <button class="sg w50">sg w50</button>
          </br>
        <button class="sg w60">sg w60</button>
          </br>
        <button class="sg w70">sg w70</button>
          </br>
        <button class="sg w80">sg w80</button>
          </br>
        <button class="sg w90">sg w90</button>
          </br>
    </div>

    <div class="container">
      <h1>Color</h1>
        <button class="sg w10 red">red</button>
        <button class="sg w10 green">green</button>
        <button class="sg w10 blue">blue</button>
        <button class="sg w10 grey">grey</button>
        <button class="sg w10 white">white</button>
        <button class="sg w10 black">black</button>
        <button class="sg w10 cyan">cyan</button>
        <button class="sg w10 olive">olive</button>
        <button class="sg w10 pink">pink</button>
    </div>
    </br>

    <div class="container">
      <h1>Border</h1>
        <button class="sg w20 grey border">sg w20 grey border</button>
        <button class="sg w20 grey border borderrad">sg w20 grey border</button>
    </div>
    </br>

    <div class="container">
      <h1>Shadow</h1>
        <button class="sg w20 white shadow">sg w20 shadow</button>
    </div>
    </br>

    <div class="container">
      <h1>Hover</h1>
        <button class="sg w20 white shadow hover">sg w20 shadow hover</button>
    </div>
    </br>

    <div class="container">
      <h1>OnClick</h1>
        <button class="sg w20 white shadow onclick">sg w20 shadow onclick</button>
    </div>
    </br>

    <div class="container">
      <h1>Dropshadow</h1>
        <button class="sg w20 white shadow dropshadow">sg w20 shadow dropshadow</button>
    </div>
    </br>

    <div class="container">
      <h1>KeyPressed</h1>
        <button class="sg w20 white shadow dropshadow">sg w20 shadow dropshadow</button>
    </div>
    </br>

  </body>

</html>
